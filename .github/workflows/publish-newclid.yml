name: Publish Newclid
description: |
  Builds and publishes Newclid to PyPI.

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build_newclid_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist
        working-directory: ./newclid

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: newclid/dist/
