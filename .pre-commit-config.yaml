repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
        exclude: ^.*(?:generative_regressor|actor).*$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
        types: [file, python]
      - id: trailing-whitespace
        types: [file, python]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c "cd newclid/src && uv run mypy ."
        language: system
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest -n auto -vv
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
